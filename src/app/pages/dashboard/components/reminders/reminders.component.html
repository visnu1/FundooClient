<app-take-note></app-take-note>

<div>
    <ng-container *ngIf="emptyReminders; else reminderContent">
        <div class="placeholder-template">
            <div class="pl-icon"></div>
            <div class="msg">Notes with upcoming reminders appear here</div>
        </div>
    </ng-container>

    <ng-template #reminderContent>
        <app-user-notes [notes]="reminderNotes" (actionOne)="onLoadReminders()"></app-user-notes>
    </ng-template>
</div>
