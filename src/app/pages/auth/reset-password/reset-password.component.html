<body>
  <div class="parent">
    <div class="child">
      <div class="logo">
        <div></div>
      </div>
      <div class="content">
        <h1>
          Reset your password
        </h1>
        <div>
          Continue to App
        </div>
      </div>
      <div class="child1">
        <div class="c33">
          <span>
            <mat-form-field appearance="outline" class="psw">
              <mat-label>Password</mat-label>
              <input matInput placeholder [type]="hide ?'text':'password'">
            </mat-form-field>
          </span>
          <span>
            <mat-form-field appearance="outline" class="cpsw">
              <mat-label>Confirm</mat-label>
              <input matInput placeholder [type]="hide ?'text':'password'">
            </mat-form-field>
          </span>
          <mat-icon class="material-symbols-outlined" (click)="hide = !hide">
            {{ !hide ? "visibility" : "visibility_off"}}
          </mat-icon>
        </div>
        <div>
          <button mat-button class="button">Next</button>
        </div>
      </div>
    </div>
  </div>
</body>
